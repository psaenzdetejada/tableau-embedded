<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Embedding via JS Initialization</title>
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js"></script>

</head>

<body>
    <select id="vehicleType" onchange="vehicleFilter(value);">
        <option value="">All</option>
        <option value="2013">Turismo</option>
        <option value="2014">Ciclomotor de 2 ruedas</option>
    </select>

    <center>
        <tableau-viz id="tableauViz"       
            src='https://public.tableau.com/views/MatriculacionesdeVehiculosenEspaa/MatriculacionesdeVehculosenEspaa?:language=en-US&:display_count=n&:origin=viz_share_link'>
       </tableau-viz>
    </center>

</body>

</html>
